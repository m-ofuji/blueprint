<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fafafa" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!-- <script type="module" src="/service-worker.js"></script> -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Toporis">
    <link rel="apple-touch-icon" href="/icon_72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="/icon_96.png" sizes="96x96">
    <link rel="apple-touch-icon" href="/icon_144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="/icon_168.png" sizes="168x168">
    <link rel="apple-touch-icon" href="/icon_180.png" sizes="180x180">
    <link rel="apple-touch-icon" href="/icon_192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/icon_192.png" sizes="192x192">
    <link rel="mask-icon" href="/icon_192.png" color="#FFFFFF">
    <title>Toporis</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./service-worker.js')
            .then((reg) => console.log('サービスワーカーの登録成功', reg.scope))
            .catch((err) => console.log('サービスワーカーの登録失敗', err));
        });
      }
    </script>
  </body>
</html>
